<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>

  <!-- âœ… Make these two sections side by side -->
  <div class="flex flex-row justify-between gap-6 p-4">
    <!-- Brands Section -->
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary mb-2">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
        @for (brand of shopService.brands; track brand) {
        <mat-list-option [value]="brand">
          {{ brand }}
        </mat-list-option>
        }
      </mat-selection-list>
    </div>

    <!-- Types Section -->
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary mb-2">Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
        @for (type of shopService.types; track type) {
        <mat-list-option [value]="type">
          {{ type }}
        </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>

  <div class="flex justify-end p-6">
    <button
      mat-stroked-button
      color="secondary"
      (click)="applyFilters()"
      class="flex items-center gap-2 hover:bg-amber-50 transition"
    >
      <mat-icon>check</mat-icon>
      Apply Filters
    </button>
  </div>
</div>
