@if(product) {
<mat-card appearance="raised">
  <img src="{{ product.pictureUrl }}" class="rounded-t-lg" alt="{{ product.name }}" />
  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase">{{ product.name }}</h2>
    <p class="text-xl font-semibold mt-2">{{ product.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="w-full">
      <mat-icon>add_shopping_cart</mat-icon> Add to cart
    </button>
  </mat-card-actions>
</mat-card>
}
